<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>The Next QuoteBook</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body ng-controller="mainCtrl">
  <p ng-repeat="quote in quotes | filter: filterText track by $index">
    <span>{{quote.text}}</span>
    <span>--{{quote.author}}</span>
    <button ng-click="deleteQuote(quote.text)">Delete</button>
  </p>
  <form>
    <label> Add the quote: </label>
    <input ng-model="addQuote" type="text" placeholder="Enter quote here"></input>

    <label> Add the author: </label>
    <input ng-model="addAuthor" type="text" placeholder="Enter author here"></input>

    <button ng-click="addDemQuotes(newQuote)">Add</button>
  </form>
</br>
  <form>
  <label> Search Quote: </label>
  <input type="text" ng-model="filterText"></input>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainCtrl.js"></script>
  <script src="./js/dataService.js"></script>
  </body>
</html>
